<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LEGO Search</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7fa;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .search-bar {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    input[type="text"] {
      width: 350px;
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
    }

    button {
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      background: #1a73e8;
      color: white;
      cursor: pointer;
      border-radius: 6px;
    }

    button:hover {
      background: #155fbe;
    }

    .lego-select {
      padding: 8px 32px 8px 12px;
      font-size: 14px;
      border-radius: 999px;
      border: 1px solid #d0d5dd;
      background-color: #ffffff;
      outline: none;

      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      background-image:
        linear-gradient(45deg, transparent 50%, #555 50%),
        linear-gradient(135deg, #555 50%, transparent 50%);
      background-position:
        calc(100% - 18px) 50%,
        calc(100% - 13px) 50%;
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      cursor: pointer;
      box-shadow: 0 1px 2px rgba(15, 23, 42, 0.08);
    }

    .lego-select:focus {
      border-color: #ffcf00;
      box-shadow: 0 0 0 2px rgba(255, 207, 0, 0.35);
    }

    #results {
      max-width: 900px;
      margin: 0 auto;
      margin-bottom: 20px;
    }

    .set-card {
      background: white;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
      display: flex;
      gap: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.08);
    }

    .set-card img {
      width: 120px;
      border-radius: 6px;
      object-fit: cover;
    }

    .set-info {
      flex-grow: 1;
    }

    .loading {
      text-align: center;
      font-size: 18px;
    }

    .error {
      text-align: center;
      color: red;
      font-size: 18px;
    }

    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
      margin-top: 24px;
      font-size: 14px;
    }

    /* arrows */
    .pagination-arrow {
      border: none;
      background: none;
      cursor: pointer;
      padding: 4px 8px;
      font-size: 18px;
      color: #555;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .pagination-arrow:hover:not(.disabled-arrow) {
      color: #1a73e8;
    }

    .disabled-arrow {
      opacity: 0.35;
      cursor: default;
    }

    .pagination-info {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .page-link,
    .page-current,
    .page-ellipsis {
      min-width: 26px;
      text-align: center;
      border-radius: 999px;
      padding: 4px 8px;
    }

    .page-link {
      border: none;
      background: none;
      color: #1a73e8;
      cursor: pointer;
    }

    .page-link:hover {
      text-decoration: underline;
    }

    .page-current {
      background: #1a73e8;
      color: #fff;
      font-weight: 600;
    }

    .page-ellipsis {
      color: #888;
    }
  </style>
</head>
<body>

  <h1>LEGO Set Search</h1>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search by name or set number..." />
    <button type="button" onclick="searchSets(1)">Search</button>

    <select id="sortSelect" class="lego-select">
      <option value="relevance">Relevance</option>
      <option value="pieces_desc">Pieces (high → low)</option>
      <option value="pieces_asc">Pieces (low → high)</option>
      <option value="rating_desc">Rating (high → low)</option>
      <option value="rating_asc">Rating (low → high)</option>
      <option value="year_desc">Year (new → old)</option>
      <option value="year_asc">Year (old → new)</option>
    </select>
  </div>

  <div id="results"></div>

  <!-- SINGLE pagination block (not duplicated) -->
  <div id="paginationControls" class="pagination" style="display: none;">
    <button
      id="prevBtn"
      type="button"
      class="pagination-arrow"
      onclick="prevPage()"
      aria-label="Previous page"
    >
      ‹
    </button>

    <div id="pageInfo" class="pagination-info"></div>

    <button
      id="nextBtn"
      type="button"
      class="pagination-arrow"
      onclick="nextPage()"
      aria-label="Next page"
    >
      ›
    </button>
  </div>

  <script>
    const PAGE_SIZE = 20;
    let currentPage = 1;
    let lastQuery = "";
    let lastTotalPages = 1;

    async function searchSets(page = 1) {
      const query = document.getElementById("searchInput").value.trim();
      const sortValue = document.getElementById("sortSelect").value;
      const resultsDiv = document.getElementById("results");

      // ✅ keep currentPage in sync
      currentPage = page;

      // Remember last query
      if (page === 1) {
        lastQuery = query;
      }

      if (!lastQuery) {
        resultsDiv.innerHTML = "<p class='error'>Please enter a search term.</p>";
        document.getElementById("paginationControls").style.display = "none";
        return;
      }

      resultsDiv.innerHTML = "<p class='loading'>Searching...</p>";

      // Build request params
      const params = new URLSearchParams();
      params.set("q", lastQuery);
      params.set("page", page);
      params.set("limit", PAGE_SIZE);

      let sort = null, order = null;

      switch (sortValue) {
        case "pieces_desc": sort = "pieces"; order = "desc"; break;
        case "pieces_asc":  sort = "pieces"; order = "asc"; break;
        case "rating_desc": sort = "rating"; order = "desc"; break;
        case "rating_asc":  sort = "rating"; order = "asc"; break;
        case "year_desc":   sort = "year";   order = "desc"; break;
        case "year_asc":    sort = "year";   order = "asc"; break;
        case "relevance":
        default:
          // let backend default to relevance / name
          break;
      }

      if (sort) params.set("sort", sort);
      if (order) params.set("order", order);

      const url = `http://127.0.0.1:8000/sets?${params.toString()}`;
      console.log("Fetching:", url);

      try {
        const response = await fetch(url);

        if (!response.ok) {
          throw new Error("API error: " + response.status);
        }

        const data = await response.json();

        // Grab total count from header for pagination
        const totalCountHeader = response.headers.get("X-Total-Count");
        const totalCount = Number(totalCountHeader || 0);
        const totalPages = Math.ceil(totalCount / PAGE_SIZE);

        console.log("X-Total-Count:", totalCount, " → pages:", totalPages);

        renderPagination(totalPages);

        if (!Array.isArray(data) || data.length === 0) {
          resultsDiv.innerHTML = "<p class='error'>No results found.</p>";
          return;
        }

        resultsDiv.innerHTML = data.map(set => `
          <div class="set-card">
            <img src="${set.image_url || ''}" alt="Set Image" onerror="this.style.display='none'" />
            <div class="set-info">
              <h3>${set.name || "Unnamed set"}</h3>
              <p><strong>Set #:</strong> ${set.set_num || "N/A"}</p>
              <p><strong>Year:</strong> ${set.year ?? "Unknown"}</p>
              <p><strong>Pieces:</strong> ${set.pieces ?? "Unknown"}</p>
              <p><strong>Rating:</strong> ${set.rating_avg ?? "N/A"} (${set.rating_count ?? 0} ratings)</p>
            </div>
          </div>
        `).join("");

      } catch (err) {
        console.error("Error during search:", err);
        resultsDiv.innerHTML = "<p class='error'>Something went wrong. Is the backend running?</p>";
        document.getElementById("paginationControls").style.display = "none";
      }
    }

    function renderPagination(totalPages) {
      lastTotalPages = totalPages;

      const wrapper = document.getElementById("paginationControls");
      const pageInfo = document.getElementById("pageInfo");
      const prevBtn = document.getElementById("prevBtn");
      const nextBtn = document.getElementById("nextBtn");

      if (totalPages <= 1) {
        wrapper.style.display = "none";
        return;
      }

      wrapper.style.display = "flex";

      let pages = [];

      if (totalPages <= 7) {
        for (let i = 1; i <= totalPages; i++) pages.push(i);
      } else {
        if (currentPage <= 4) {
          pages = [1, 2, 3, 4, 5, "...", totalPages];
        } else if (currentPage >= totalPages - 3) {
          pages = [
            1,
            "...",
            totalPages - 4,
            totalPages - 3,
            totalPages - 2,
            totalPages - 1,
            totalPages,
          ];
        } else {
          pages = [
            1,
            "...",
            currentPage - 1,
            currentPage,
            currentPage + 1,
            "...",
            totalPages,
          ];
        }
      }

      pageInfo.innerHTML = pages
        .map((p) => {
          if (p === "...") {
            return `<span class="page-ellipsis">…</span>`;
          }
          if (p === currentPage) {
            return `<span class="page-current">${p}</span>`;
          }
          return `<button type="button" class="page-link" onclick="goToPage(${p})">${p}</button>`;
        })
        .join("");

      const atFirst = currentPage === 1;
      const atLast = currentPage === totalPages;

      prevBtn.disabled = atFirst;
      nextBtn.disabled = atLast;

      prevBtn.classList.toggle("disabled-arrow", atFirst);
      nextBtn.classList.toggle("disabled-arrow", atLast);
    }

    function goToPage(page) {
      currentPage = page;
      searchSets(page);
    }

    function nextPage() {
      if (currentPage < lastTotalPages) {
        currentPage++;
        searchSets(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        searchSets(currentPage);
      }
    }

    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") searchSets(1);
    });

    document.getElementById("sortSelect").addEventListener("change", () => {
      currentPage = 1;
      searchSets(1);
    });
  </script>

</body>
</html>
